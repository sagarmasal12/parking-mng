<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="full-background">
                <div class="login-background">
                    <div class="login-card">
                        <div class="card-header">
                            <h3 class="login-title"> <i class="fas fa-car"> Login</i></h3>
                            <h5 style="text-align: center;">Parking Managemnet System</h5>
                        </div>
                        <form class="mt-3">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" [(ngModel)]="loginobj.emailId" name="email" id="email"
                                    placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" [(ngModel)]="loginobj.password" name="password" id="password"
                                    placeholder="Enter password" required>
                            </div>

                            <button type="button"  class="btn btn-primary w-100" (click)="onLogin()" >Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
