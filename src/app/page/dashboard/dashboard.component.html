<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="container-fluid py-4">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h2 class="mb-1">Parking Dashboard</h2>
                        <p class="text-muted">Manage and monitor parking spots</p>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <select class="form-select ng-pristine ng-valid ng-touched"
                                fdprocessedid="eqnkal">

                                <option value="0">Select Site</option>
                                @for (item of siteName; track $index) {
                                <option [value]="item">{{item}}</option>
                                }
                            </select><select class="form-select ng-untouched ng-pristine ng-valid"
                                fdprocessedid="ip3dn4">
                                <option value="0">Select Building</option><!---->
                            </select><select class="form-select ng-untouched ng-pristine ng-valid"
                                fdprocessedid="s1fkwg">
                                <option value="0">Select Floor</option><!---->
                            </select><button type="button" class="btn btn-outline-primary" fdprocessedid="k2l1ke"><i
                                    class="bi bi-search"></i></button></div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-lg-3 col-md-6 mb-3 mb-lg-0">
                        <div class="card h-100 parking-stat-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="text-muted">Total Spots</h6>
                                        <h3 id="totalSpots" class="mb-0">50</h3>
                                    </div>
                                    <div class="stat-icon bg-primary text-white"><i class="bi bi-p-square"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-3 mb-lg-0">
                        <div class="card h-100 parking-stat-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="text-muted">Available</h6>
                                        <h3 id="availableSpots" class="mb-0 text-success">28</h3>
                                    </div>
                                    <div class="stat-icon bg-success text-white"><i class="bi bi-check-circle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-3 mb-lg-0">
                        <div class="card h-100 parking-stat-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="text-muted">Occupied</h6>
                                        <h3 id="occupiedSpots" class="mb-0 text-danger">22</h3>
                                    </div>
                                    <div class="stat-icon bg-danger text-white"><i class="bi bi-x-circle"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-3 mb-lg-0">
                        <div class="card h-100 parking-stat-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="text-muted">Occupancy Rate</h6>
                                        <h3 id="occupancyRate" class="mb-0 text-primary">44%</h3>
                                    </div>
                                    <div class="stat-icon bg-info text-white"><i class="bi bi-graph-up"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-4 shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-grid me-2"></i> Parking Layout</h5>
                        <div><button id="refreshLayout" class="btn btn-sm btn-outline-secondary me-2"
                                fdprocessedid="e5c114"><i class="bi bi-arrow-clockwise me-1"></i> Refresh </button>
                            <div class="btn-group btn-group-sm"><button data-view="grid"
                                    class="btn btn-outline-secondary active" fdprocessedid="71qz5"><i
                                        class="bi bi-grid-3x3"></i></button><button data-view="list"
                                    class="btn btn-outline-secondary" fdprocessedid="eytd19"><i
                                        class="bi bi-list"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="parking-legend mb-3"><span class="legend-item"><span
                                    class="status-dot available"></span> Total
                                (0)</span><span class="legend-item"><span class="status-dot available"></span>
                                Available</span><span class="legend-item"><span class="status-dot occupied"></span>
                                Occupied</span></div>
                        <div id="parkingLayout" class="parking-layout"><!----></div>
                    </div>
                </div>
            </div>
            <div id="bookSpotModal" tabindex="-1" aria-hidden="true" class="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-warning text-white">
                            <h5 class="modal-title"><i class="bi bi-car-front me-2"></i> Book Parking Spot </h5><button
                                type="button" data-bs-dismiss="modal" aria-label="Close"
                                class="btn-close btn-close-white"></button>
                        </div>
                        <div class="modal-body">
                            <form novalidate="" id="bookSpotForm" class="ng-untouched ng-pristine ng-invalid">
                                <div class="mb-3"><label class="form-label">Park Spot No</label><input type="text"
                                        name="parkSpotNo" readonly=""
                                        class="form-control ng-untouched ng-pristine ng-valid"></div>
                                <div class="mb-3"><label for="vehicleNumber" class="form-label">Vehicle
                                        Number</label><input type="text" name="vehicleNo" id="vehicleNumber"
                                        placeholder="Enter vehicle number" required=""
                                        class="form-control ng-untouched ng-pristine ng-invalid"></div>
                                <div class="mb-3"><label for="vehicleType" class="form-label">Amount</label><input
                                        type="number" name="amount" id="vehicleNumber" placeholder="Enter Amount "
                                        required="" class="form-control ng-untouched ng-pristine ng-valid"></div>
                                <div class="mb-3"><label for="driverName" class="form-label">Customer Name</label><input
                                        type="text" name="custName" id="driverName" placeholder="Customer name"
                                        class="form-control ng-untouched ng-pristine ng-valid"></div>
                                <div class="mb-3"><label for="contactNumber" class="form-label">Contact
                                        Number</label><input type="text" name="custMobileNo" id="contactNumber"
                                        placeholder="Enter contact number"
                                        class="form-control ng-untouched ng-pristine ng-valid"></div>
                            </form>
                        </div>
                        <div class="modal-footer"><button type="button" data-bs-dismiss="modal"
                                class="btn btn-outline-secondary">
                                Cancel </button><button type="button" id="confirmBookBtn" class="btn btn-primary"><i
                                    class="bi bi-check2-circle me-1"></i> Confirm Booking </button></div>
                    </div>
                </div>
            </div>
            <div id="releaseSpotModal" tabindex="-1" aria-hidden="true" class="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-success text-white">
                            <h5 class="modal-title"><i class="bi bi-car-front me-2"></i> Release Parking Spot </h5>
                            <button type="button" data-bs-dismiss="modal" aria-label="Close"
                                class="btn-close btn-close-white"></button>
                        </div>
                        <div class="modal-body">
                            <form novalidate="" id="releaseSpotForm" class="ng-untouched ng-pristine ng-valid">
                                <div class="mb-3"><label for="exitTime" class="form-label">Extra Amount</label><input
                                        type="text" id="exitTime"
                                        class="form-control ng-untouched ng-pristine ng-valid"></div>
                            </form>
                        </div>
                        <div class="modal-footer"><button type="button" data-bs-dismiss="modal"
                                class="btn btn-outline-secondary">
                                Cancel </button><button type="button" id="confirmReleaseBtn" class="btn btn-success"><i
                                    class="bi bi-check2-circle me-1"></i> Confirm Release </button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
